version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/node-js-app-ec2
permissions:
  - object: /home/ubuntu/node-js-app-ec2
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      runas: ubuntu
      timeout: 300
  AfterInstall:
    - location: scripts/after_install.sh
      runas: ubuntu
      timeout: 300
  ApplicationStart:
    - location: scripts/start_app.sh
      runas: ubuntu
      timeout: 300
